version: '3.8'

services:
  flight-checker:
    build: .
    container_name: flight-checker
    ports:
      - "6901:80"    # Web VNC (nginx on port 80 inside)
      - "5901:5900"  # VNC direct (VNC on 5900 inside)
    environment:
      - VNC_PW=flightcheck
      - RESOLUTION=1280x720
    shm_size: 2gb
    volumes:
      - ./config.yml:/app/config.yml
      - ./price_history.json:/app/price_history.json
    restart: unless-stopped
