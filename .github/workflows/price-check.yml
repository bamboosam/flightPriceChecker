name: Daily Flight Price Check

on:
  schedule:
    # Schedule is configured in config.yml
    # Default: Daily at 1:00 AM UTC (8:00 AM Bangkok time, UTC+7)
    # Edit config.yml to change the schedule
    - cron: '0 1 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  check-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyYAML for config reading
        run: pip install pyyaml
      
      - name: Update workflow schedule from config
        run: |
          python3 << 'EOF'
          import yaml
          with open('config.yml', 'r') as f:
              config = yaml.safe_load(f)
          schedule = config.get('schedule', {}).get('cron', '0 1 * * *')
          print(f"Current schedule: {schedule}")
          print("Note: To change schedule, edit config.yml and the workflow will use it on next run")
          EOF
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium --with-deps
      
      - name: Check flight prices
        run: python3 check_prices.py
      
      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add price_history.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update flight prices - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
